version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: vehicle-expense-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vehicleexpensedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vehicle-expense-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend API (.NET 8)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vehicle-expense-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=vehicleexpensedb;Username=postgres;Password=postgres
      - Jwt__SecretKey=YourSuperSecretKeyHere_ChangeInProduction_MinimumLength32Characters
      - Jwt__Issuer=VehicleExpenseAPI
      - Jwt__Audience=VehicleExpenseClient
      - Jwt__ExpirationMinutes=60
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vehicle-expense-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ============================================
  # Frontend (React + Vite) - Development Mode
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vehicle-expense-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8080
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    depends_on:
      - backend
    networks:
      - vehicle-expense-network
    restart: unless-stopped

networks:
  vehicle-expense-network:
    driver: bridge

volumes:
  postgres_data:
